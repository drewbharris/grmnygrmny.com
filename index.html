              <h2 class="featurette-heading">Reconnect <span class="muted">2014</span></h2>

              <p class="lead">

              </p>

              <p class="lead">

              </p>
              <div class="buy-link">

              </div>
            </div>

            <hr class="featurette-divider">

            <div class="featurette">
              <img class="featurette-image pull-right" src="static/img/bmeh.jpg">
              <h2 class="featurette-heading">Blank Mind Empty Heart <span class="muted">2012</span></h2>
              <p class="lead">The follow-up to Adventures, Blank Mind Empty Heart is an electronic pop record featuring vocalists Arrange, Kotomi and Steffaloo.  Blank Mind Empty Heart explores a combination of acoustic, electronic and synthetic sounds to create something unique.</p>
              <p class="lead">
                Price: $5+
              </p>
              <div class="buy-link">
                <a href="http://grmnygrmny.bandcamp.com/album/blank-mind-empty-heart" class="btn btn-primary btn-large">Buy on Bandcamp</a>

              <p class="lead">Edited and remastered version of Radiowave, originally released in 2010.  Includes bonus cover tracks and a remix by Bear Mountain.</p>
              <p class="lead">
                Price: $0+
              </p>
              <div class="buy-link">
                <a href="http://grmnygrmny.bandcamp.com/album/radiowave-ii" class="btn btn-primary btn-large">Buy on Bandcamp</a>
              </div>
            </div>

            <hr class="featurette-divider">

            <div class="featurette">
              <img class="featurette-image pull-right" src="static/img/adventures.jpg">
              <h2 class="featurette-heading">Adventures <span class="muted">2011</span></h2>
              <p class="lead">The first full Germany Germany LP.  Adventures was released in tandem with a limited European tour, including performances in Berlin and Paris.  Adventures was well received - several tracks, including "Take Me Home", rose to #1 on Hype Machine's Popular charts.  The album features guests Donne Tor on "Natural", Tim Walters on "Take Your Time", Emily Michiels on "Transatlantic" and Steffaloo on "Just Go".</p>
              <p class="lead">
                Price: $5+
              </p>

              </div>
            </div>

              <p class="lead">

              <div class="buy-link">

              </div>

            <hr class="featurette-divider">

            <div class="featurette">
              <img class="featurette-image pull-right" src="static/img/dd.jpg">
              <h2 class="featurette-heading">Distorted Disco <span class="muted">2010</span></h2>
              <p class="lead">The first Germany Germany EP. Written in a dorm room, uploaded to Myspace and sent to a few indie electro blogs, Distorted Disco is a collection of indie, electronic and experimental songs.  "Dreams That Pass" is derived from a class project to create music from non-musical sounds - all sounds in the song, aside from the vocals, were recorded from non-musical sources (faucets, cookware, etc.) and heavily pitch-shifted and effected.  </p>
              <p class="lead">

              </p>

          <script type="text/template" id="content-about">
            <hr class="featurette-divider">
            <div class="about">
              <p class="lead">
                Germany Germany is Drew Harris, an electronic artist currently residing in Victoria, Canada. Drew is also a <a href="http://drewbharris.com">software engineer</a>.
              </p>
              <p class="lead">
                This project has been around since 2009 and has explored different genres through 3 LPs and 4 EPs.  Live performances, though rare, have happened in New York, Vancouver, Paris, Berlin and more.  Many Germany Germany songs feature vocal collaborators, including Steffaloo, Kotomi, and Arrange.
              </p>
              <p class="lead">
                Drew Harris also does production and mastering on the side (see Arrange records Plantation and New Memory).  If you are interested in this, or to contact Drew for any other reason, click the "contact" button at the top of this page.
          </script>
